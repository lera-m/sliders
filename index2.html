<!DOCTYPE html>
<html lang="en">
    <head>
      <title>slider</title>
      <meta charset="utf-8">
      <link href="stylesSlides.css" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    </head>
    <body>
        <div class="slider">
            <a href="#" class="arrow left" onclick="arrowLeft(this)">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
            </a>
            <div id="slider-inner1">
                <img src="img/1.jpg">
            </div>
            <a href="#" class="arrow right" onclick="arrowRight(this)">
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </a>
        </div>
        
        <div class="slider">
            <a href="#" class="arrow left" onclick="arrowLeft(this)">&larr;</a>
            
            <div id="slider-inner2">
                <img src="img/7.jpg">
            </div>
            
            <a href="#" class="arrow right" onclick="arrowRight(this)">&rarr;</a>
        </div>
    </body>
    <script src="scriptSlides.js"></script>
</html>
